<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>

<body>
    {% block content %}
    <h3>Welcome to Love Me Tenders!</h3>
    <h2>Please create a login:</h2>
    <form class="" action="" method="post"> 
        {% csrf_token %}
        <label for="uname">Username:</label><br>
        <input type="text" name="username" id="uname"><br>
        
        <label for="fname">First name:</label><br>
        <input type="text" name="first_name" id="fname"><br>
        
        <label for="lname">Last name:</label><br>
        <input type="text" name="last_name" id="lname"><br>
        
        <label for="email">Email address:</label><br>
        <input type="text" name="email_address" id="email"><br>
        
        <label for="fname">First name:</label><br>
        <input type="text" name="username" placeholder="username"><br>
        
        <label for="location">Location:</label><br>
        <input type="text" name="user_location" id="location"><br>
        
        <label for="user_image">Upload Image:</label><br>
        <input type="image" name="user_image" id="user_image"><br>
        
        <label for="user_bio">Bio:</label><br>
        <textarea name="user_bio" id="user_bio">Tell us a little bit about yourself...</textarea><br>
        
        <button type="submit">submit</button>
    </form>

    {% endblock %}

</body>

</html>
