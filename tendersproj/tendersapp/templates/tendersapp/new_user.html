<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>

<body>
    {% block content %}
    <h3>Welcome to Love Me Tenders!</h3>
    <h2>Please create a login:</h2>
    <form class="" action="{%url 'tendersapp:submit_user' %}" method="post"> 
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username"><br>
        
        <label for="first_name">First name:</label><br>
        <input type="text" name="first_name" id="first_name"><br>
        
        <label for="last_name">Last name:</label><br>
        <input type="text" name="last_name" id="last_name"><br>
        
        <label for="email">Email address:</label><br>
        <input type="text" name="email" id="email"><br>
        
        <label for="location">Location:</label><br>
        <input type="text" name="location" id="location"><br>
        
        <label for="profile_image">Upload Image:</label><br>
        <input type="image" name="profile_image" id="profile_image"><br>
        
        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="bio">Tell us a little bit about yourself...</textarea><br>
        
        <button type="submit">submit</button>
    </form>

    {% endblock %}

</body>

</html>
