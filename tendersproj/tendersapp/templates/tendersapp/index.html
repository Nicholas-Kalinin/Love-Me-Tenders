<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Me Tenders</title>
</head>
<body>
<h1>Love Me Tenders</h1>    
{% block content %} 
<h1> Welcome {{user}} </h1>
    <a href="{% url 'tendersapp:new_review' %}">Create New Review</a>
    <ul>
        {% for tender_review in tenders_review %}
        <li><a href="{% url 'tendersapp:detail' tender_review.id %}">{{tender_review.business_name}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}    
</body>
</html>
